- nectarine:
    category: fruit
    sub_category: rosacée
    description: On différencie le brugnon de la nectarine grâce à son noyau qui adhère à la pulpe et à sa chair plus molle et fragile.
    localable: true
    start_month: 7
    end_month: 8
    image_id: nectarine_kwmzde
- noisette:
    category: fruit
    sub_category: noix
    description: Amande du fruit du noisetier, la noisette se cueille durant l'automne, mais se déguste partout et tout le temps. Avec du chocolat, vous voyez bien ce que ça donne.
    localable: true
    start_month: 8
    end_month: 10
    image_id: noisette_qggroy
- noix:
    category: fruit
    sub_category: noix
    description: C’est au frais et au sec que les noix se conserveront de la meilleure manière. Plus la température est élevée, plus sa maturation est rapide.
    localable: true
    start_month: 9
    end_month: 10
    image_id: noix_vy6pm7
- noix de coco:
    category: fruit
    sub_category: exotique
    description: Chaque portion de 100g de chair de noix de coco contient 9g de fibres alimentaires, ce qui équivaut à environ 35% de ce qui est recommandé quotidiennement, voilà ce qui explique que la noix de coco aide à calmer la faim et donne un sentiment de satiété.
    localable: true
    start_month: 9
    end_month: 14
    image_id: noix_de_coco_y3opqq
- orange:
    category: fruit
    sub_category: agrume
    description: Savez-vous qui est arrivé en premier entre l’orange fruit et la couleur orange ? Selon les recherches étymologiques, il semblerait que le fruit précède la couleur, apparue seulement au XVIème siècle et d’abord nommée « la couleur d’orange ».
    localable: true
    start_month: 11
    end_month: 12
    image_id: orange_y15jwf
- pomelo:
    category: fruit
    sub_category: agrume
    description: Lorsque vous dégustez un pamplemousse vous mangez en réalité un pomelo. Ces deux agrumes sont systématiquement confondus.
    localable: true
    start_month: 1
    end_month: 3
    image_id: pamplemousse_hz8hax
- papaye:
    category: fruit
    sub_category: exotique
    description: La papaye est un fruit originaire du Mexique. Le papayer est un arbre qui pousse facilement et rapidement, et qui a en plus la particularité de donner des fruits tout au long de l’année !
    localable: false
    start_month: 10
    end_month: 12
    image_id: papaye_ppwugd
- pastèque:
    category: fruit
    sub_category: juicy
    description: Originaire d’Afrique, la pastèque fait partie de la famille des cucurbitacées au même titre que le melon, le potimarron ou le cornichon. C'est trop bon (rime en "on").
    localable: true
    start_month: 6
    end_month: 9
    image_id: pasteque_dicqe7
- pêche:
    category: fruit
    sub_category: rosacée
    description: À Montreuil, du 17e au 19e siècle, on cultivait des pêches dans les fameux vergers des Murs à pêches.
    localable: true
    start_month: 6
    end_month: 9
    image_id: peche_nqkvji
- physalis:
    category: fruit
    sub_category: rosacée
    description: "La problématique était la suivante : trouver des fruits et légumes qui donnent en abondance avec un minimum de travail et qui se consomment en hiver. Eh bien, ces fruits et légumes existent ! En voici un : la physalis."
    localable: true
    start_month: 10
    end_month: 14
    image_id: physalis_wnqka4
- poire:
    category: fruit
    sub_category: piridion
    description: Les poires s'oxydent lorsque leur chair est exposée à l'air. Pour limiter cette oxydation, arroser le fruit de jus de citron. Promis, la bonne poire, ce ne sera pas vous.
    localable: true
    start_month: 7
    end_month: 16
    image_id: poire_nwmbzx
- pomme:
    category: fruit
    sub_category: piridion
    description: Manger une pomme est plus efficace pour rester éveillé que de boire un café. C'est vrai.
    localable: true
    start_month: 6
    end_month: 16
    image_id: pomme_d9aoju
- prune:
    category: fruit
    sub_category: rosacée
    description: La prune Reine Claude fut baptisée ainsi pour rendre hommage à Claude, la première femme de François 1er.
    localable: true
    start_month: 6
    end_month: 9
    image_id: prune_u6c8uy
- raisin:
    category: fruit
    sub_category: juicy
    description: Il est le fruit le plus cultivé dans le monde... Bien sucré, gorgé de soleil et juteux à souhait ! Croquer une grappe de raisin noir, blanc ou rosé est l’un des grands plaisirs de l’automne pour garder la forme.
    localable: true
    start_month: 8
    end_month: 10
    image_id: raisin_rbzhhc
- rhubarbe:
    category: fruit
    sub_category: rhubarbe
    description: Elle est riche en vitamine C, en calcium, en magnésium, en potassium et en phosphore. Surtout, elle est pleine de fibres, ce qui en fait un allié de choix pour… le transit !
    localable: true
    start_month: 5
    end_month: 7
    image_id: rhubarbe_f15rjd
